services:
  # Laravel App Service
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_SERVICE_USER: www-data
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    networks:
      - laravel_network
    depends_on:
      - db

  # frontend:
  #   build:
